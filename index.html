<style>
body{

  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* INTRO SCREEN */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  z-index:10;

}

.fadeOut{

}

/* MAIN CONTENT */
.container{
  padding:20px;
  opacity:0;
  transition:opacity 2s;
}

.show{
  opacity:1;
}

.photo{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:20px;
  margin:15px;
  box-shadow:0 0 20px white;
  animation:fadeIn 2s ease-in-out;
}

#message{
  margin-top:20px;
  font-size:18px;
  min-height:150px;
  white-space:pre-line;
}

.finalLine{
  font-size:22px;
  margin-top:30px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px white; }
  to{ text-shadow:0 0 25px yellow; }
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  color:white;
  font-size:18px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>
